<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal History - Smart Mess System</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Manrope', sans-serif; background: #F6F9F6; }
.glassmorphism {
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(12px);
}
</style>
</head>

<body class="min-h-screen">

<header class="glassmorphism shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Meal History</h1>
    <button onclick="goBack()" class="text-green-600 font-semibold">
        ‚Üê Back to Dashboard
    </button>
</header>

<main class="max-w-6xl mx-auto p-6">

<!-- Statistics -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">

<div class="bg-white rounded-xl p-6 shadow">
<p class="text-gray-600 text-sm">Total Meals</p>
<p class="text-3xl font-bold text-gray-800" id="totalMeals">0</p>
</div>

<div class="bg-white rounded-xl p-6 shadow">
<p class="text-gray-600 text-sm">Breakfast</p>
<p class="text-3xl font-bold text-yellow-600" id="breakfastCount">0</p>
</div>

<div class="bg-white rounded-xl p-6 shadow">
<p class="text-gray-600 text-sm">Lunch</p>
<p class="text-3xl font-bold text-blue-600" id="lunchCount">0</p>
</div>

<div class="bg-white rounded-xl p-6 shadow">
<p class="text-gray-600 text-sm">Dinner</p>
<p class="text-3xl font-bold text-purple-600" id="dinnerCount">0</p>
</div>

</div>

<!-- Note -->
<div class="glassmorphism rounded-xl p-6 shadow text-gray-700">
<p>
Detailed history endpoint not yet implemented.
Showing aggregated data from backend.
</p>
</div>

</main>

<script>

// Redirect if not logged in
const studentId = localStorage.getItem("student_id");
if (!studentId) {
    window.location.href = "login.html";
}

// Navigation
function goBack() {
    window.location.href = "dashboard.html";
}

// Fetch summary for history stats
async function loadHistorySummary() {

    try {
        const response = await fetch(
            `http://127.0.0.1:8000/dashboard/student-summary/${studentId}`
        );

        const data = await response.json();

        if (!response.ok) {
            throw new Error("Failed to load history");
        }

        document.getElementById("totalMeals").innerText = data.total_meals;
        document.getElementById("breakfastCount").innerText = data.breakfast_count;
        document.getElementById("lunchCount").innerText = data.lunch_count;
        document.getElementById("dinnerCount").innerText = data.dinner_count;

    } catch (error) {
        console.error(error);
    }
}

loadHistorySummary();

</script>

</body>
</html>
