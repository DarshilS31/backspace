<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Mess System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #F6F9F6 0%, #E8F5E9 100%);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="animate-fade-in w-full max-w-md">

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Smart Mess System</h1>
            <p class="text-gray-600">Campus Mess Management Platform</p>
        </div>

        <div class="glassmorphism rounded-3xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Student Login</h2>

            <form id="loginForm" class="space-y-5">

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Student ID</label>
                    <input 
                        type="number" 
                        id="studentId"
                        placeholder="Enter your Student ID (e.g., 1)"
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-green-500 focus:ring-4 focus:ring-green-100 transition-all duration-300 outline-none"
                        required
                    >
                </div>

                <button 
                    type="submit"
                    class="btn-ripple w-full bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold py-4 rounded-xl shadow-lg hover:shadow-2xl hover:scale-105 transform transition-all duration-300"
                >
                    Login to Dashboard
                </button>

            </form>

            <div id="errorMsg" class="mt-4 text-red-600 text-sm text-center hidden"></div>

            <div class="mt-6 p-4 bg-green-50 rounded-xl border border-green-200">
                <p class="text-xs text-gray-600 text-center">
                    Demo Student IDs: <span class="font-semibold">1, 2, 3, 4, 5</span>
                </p>
            </div>
        </div>

        <p class="text-center text-gray-600 text-sm mt-6">
            Â© 2024 Smart Mess System.
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.classList.add('hidden');

            if (!studentId) {
                errorDiv.innerText = "Please enter Student ID.";
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(
                    `http://127.0.0.1:8000/auth/login?student_id=${studentId}`,
                    {
                        method: "POST"
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || "Login failed");
                }

                // Save data
                localStorage.setItem("student_id", data.id);
                localStorage.setItem("student_name", data.name);

                // Redirect
                window.location.href = "dashboard.html";

            } catch (error) {
                errorDiv.innerText = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
